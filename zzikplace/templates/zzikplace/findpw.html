{% extends 'base.html' %} 
{% load staticfiles%}
{% block content %}

<link rel="stylesheet"  href="{% static 'zzikplace/accounts-style.css' %}"/>

<div class = "login-box__wrapper">
    <div class = "login-box">
    {% comment %} 나중에 헤더 추가하기 {% endcomment %}
    <form method="POST" action="#" class ="login-box__form">
        {% csrf_token %}
        회원가입 시 사용한 이메일을 입력하세요. 
        <input name="username" autocomplete=off type="text" focus = "autofocus" placeholder = "예: zzikpl@gmail.com" value="" class = "signup-box__form__input">
        <input type="submit" value="입력" class = "login-box__form__submit">
    </form>

    </div>
</div>


{% endblock content %}
