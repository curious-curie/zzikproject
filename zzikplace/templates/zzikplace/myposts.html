
{% extends 'base.html' %} 
{% load staticfiles%}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"  href="{% static 'zzikplace/my.css' %}"/>
    <script src="https://kit.fontawesome.com/e2620f3315.js"></script>
</head>

<body>


<div style="margin-top: 40px; font-weight:bold; font-size:2rem; color:gray; text-align:center"> 내가 쓴 리뷰 </div>
<div style="font-weight:bold; font-size:1.5rem; color:gray; text-align:center"> Total :  {{reviews.count}}</div>
<div class="wrapper">
{% for review in reviews %} 
  <div class="item">
   
    <div class="myposts-polaroid">
    <a href="/places/detail/{{review.place.id}}">
         <img class="review-img" src = "{{review.photo.url}}">
    </a>
      <div class="caption">
        <div style="font-weight:bold; font-size:20px;">  {{review.place.title}}  </div>  
        <div> {{ review.place.address }} </div>
        {% if review.tip == "" %}
        {% else %}
          <div class="review-box"> {{ review.tip }} </div>
        {% endif %}
        
        <a href="/reviews/myposts/{{ review.id }}/delete" onclick="return confirm('정말 삭제하시겠습니까?')">
        <i class="fas fa-trash-alt fa-lg" id="delete"></i></a>
      </div>
    </div>
  
  </div>

{% endfor %}


</div>

</body>


{% endblock content %}
