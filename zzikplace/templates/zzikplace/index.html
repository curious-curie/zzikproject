<body>

<div class = "slide">
    <img class = "arrow" id="back" src="{% static 'zzikplace/img/back.png' %}">
    <ul>
    <li><img src="{% static 'zzikplace/img/main1.jpg' %}" width = "100%"></li>
    <li><img src="{% static 'zzikplace/img/main2.jpg' %}" width = "100%"></li>
    <li><img src="{% static 'zzikplace/img/main.jpg' %}" width = "100%"></li>
    </ul>
    <img class = "arrow" id="next" src="{% static 'zzikplace/img/next.png' %}">
</div>


<div class = "container">
    <div class = "centered"> 
    <a class = "title">당신의 인생샷을 위한 포토스팟</a>
        <form action="/zzikplace/findplace/" method="POST">
        {% csrf_token %}
        <div class = "search-wrapper">
        <form action="/reviews/findplace/" method="POST">

         <div class="input-holder">
          <input type="text" class="search-input" placeholder="어디로 갈까요?" name="search-word"/>
          <button class="search-icon" style = "background-color: transparent; border: none;" onclick="location.href='zzikplace/findplace.html'"><img src = "https://www.konfest.com/wp-content/uploads/2019/05/Konfest-PNG-JPG-Image-Pic-Photo-Free-Download-Royalty-Unlimited-clip-art-sticker-icons-search-symbol-find-magnifying-glass-101.png", width ="20px"></button>

         <button class = "place">#서울숲</border>
         <button class = "place">#서울대학교</border>

         <button class = "place">#전주한옥마을</border>
        </div> 
        </form>
       
       
    </div>

</div>

</body>

<script type="text/javascript">
 $(document).ready(function(){
     var imgs;
     const img_count = 3;
     var img_position = 1;
    var w = window.innerWidth;

     imgs= $(".slide ul");
    
     $('#back').click(function() {
         back();
     });
     $('#next').click(function() {
         next();
     });   

     function back(){
         if(1<img_position){
             imgs.animate({left: '+='+w}, 500);
             img_position--;
         }
     }

     function next(){
         if(3>img_position){
             imgs.animate({left: '-='+w}, 500);
             img_position++;
         }
     }


 });

 </script>
{% endblock content %}
